  #   - device_tracker.iphone_malen
  #   - device_tracker.iphone_paf
  #   - devoce_tracker.a2f

  # OWNTRACK ==> prob_given_true: 0.99 - prob_given_false: 0.4
  #   - device_tracker.aac_iphone_owntrack
  #   - device_tracker.mfc_iphone_owntrack
  #   - device_tracker.paf_iphone_owntrack

  # GEOFENCY ==> prob_given_true: 0.99 - prob_given_false: 0.1
  #   - device_tracker.b8b52a3b_f038_4e72_a268_705d9b06e496 #AAC
  #   - device_tracker.b6cd9e1f_4100_4cac_88d0_f4d6c044a4e6 #MFC
  #   - device_tracker.863b93f2_f00f_4737_a35f_1ff0cce201a8 #PAF
  #   - device_tracker.0b495ff5_94fc_4773_9644_f71df3c328ac #AAF

  # BAYESIAN SENSORS
  #   - binary_sensor.family_home_mfc
  #   - binary_sensor.family_home_aac
  #   - binary_sensor.family_home_paf
  #   - binary_sensor.family_home_aaf

  - platform: 'bayesian'
    prior: 0.60
    name: 'baye_home_mfc'
    probability_threshold: 0.95
    observations:
      - entity_id: 'device_tracker.apple_87_31_3b_iphone_mfc'
        prob_given_true: 0.8
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.iphone_malen'  # IOS APP
        prob_given_true: 0.99
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.b6cd9e1f_4100_4cac_88d0_f4d6c044a4e6' #MFC
        prob_given_true: 0.99
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
      #- entity_id: 'device_tracker.mfc_iphone_owntrack_2' # OWNTRACK
      #  prob_given_true: 0.99
      #  prob_given_false: 0.4
      #  platform: 'state'
      #  to_state: 'home'

  - platform: 'bayesian'
    prior: 0.60
    name: 'baye_home_aac'
    probability_threshold: 0.95
    observations:
      - entity_id: 'device_tracker.apple_94_ac_c4_iphone_aac'
        prob_given_true: 0.8
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.iphone_aac'  # IOS APP
        prob_given_true: 0.99
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.b8b52a3b_f038_4e72_a268_705d9b06e496_2' #AAC
        prob_given_true: 0.99
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
      #- entity_id: 'device_tracker.aac_iphone_owntrack_2' # OWNTRACK
      #  prob_given_true: 0.99
      #  prob_given_false: 0.4
      #  platform: 'state'
      #  to_state: 'home'

  - platform: 'bayesian'
    prior: 0.60
    name: 'baye_home_paf'
    probability_threshold: 0.95  # temporalmente estuvo a 0.98
    observations:
      - entity_id: 'device_tracker.apple_46_ef_30_iphone_paf'
        prob_given_true: 0.8
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.iphone_paf'  # IOS APP
        prob_given_true: 0.99
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
      #- entity_id: 'device_tracker.863b93f2_f00f_4737_a35f_1ff0cce201a8' #PAF
      #  prob_given_true: 0.99
      #  prob_given_false: 0.1
      #  platform: 'state'
      #  to_state: 'home'
      #- entity_id: 'device_tracker.paf_iphone_owntrack_2' # OWNTRACK
      #  prob_given_true: 0.99
      #  prob_given_false: 0.4
      #  platform: 'state'
      #  to_state: 'home'

  - platform: 'bayesian'
    prior: 0.66
    name: 'baye_home_aaf'
    probability_threshold: 0.95
    observations:
      - entity_id: 'device_tracker.0b495ff5_94fc_4773_9644_f71df3c328ac' #AAF
        prob_given_true: 0.99    # original 0.99
        prob_given_false: 0.1   # original 0.1
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.a2f'  # IOS APP
        prob_given_true: 0.8
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.apple_89_98_36_iphone_aaf'
        prob_given_true: 0.8
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'

  - platform: template
    sensors:
      # Test Alert Component
      test_alert_sensor:
        value_template: '{{ states.light.luz_estudio }}'
        friendly_name: 'Estado Hue Estudio'

      # Sensores finales de control de presencia basados en el bayesian(on/off) AND input_boolean(on/off) de cada Uno.
      #
      # and is_state('binary_sensor.baye_home_aac','on') %}
      family_home_aac:
        value_template: >-
          {% if is_state('input_boolean.family_home_aac','on')
              and is_state('person.agustin','home') %}
            true
          {% else %}
            false
          {% endif %}
      # and is_state('binary_sensor.baye_home_mfc','on') %}
      family_home_mfc:
        value_template: >-
          {% if is_state('input_boolean.family_home_mfc','on')
              and is_state('person.malen','home') %}
            true
          {% else %}
            false
          {% endif %}
      # and is_state('binary_sensor.baye_home_paf','on') %}
      family_home_paf:
        value_template: >-
          {% if is_state('input_boolean.family_home_paf','on')
              and is_state('person.paloma','home') %}
            true
          {% else %}
            false
          {% endif %}
      # and is_state('binary_sensor.baye_home_aaf','on') %}
      family_home_aaf:
        value_template: >-
          {% if is_state('input_boolean.family_home_aaf','on')
              and is_state('person.agu','home') %}
            true
          {% else %}
            false
          {% endif %}

      # Todos en Casa:  IF sensor.family_home >= sensor.family_sleep_home THEN TRUE
      family_all_home:
        value_template: >-
          {% if states('sensor.family_sleep_home')|int > 0
              and states('sensor.family_home')|int >= states('sensor.family_sleep_home')|int %}
            true
          {% else %}
            false
          {% endif %}
        friendly_name: '¿Todos?' #'Todos en Casa'
        icon_template: mdi:home-map-marker
        #entity_id:
        #  - sensor.family_home
        #  - sensor.family_sleep_home
      # Alguien en Casa:  IF sensor.family_home > 0 THEN TRUE
      family_any_home:
        value_template: >-
          {% if states('sensor.family_home')|int > 0 %}
            true
          {% else %}
            false
          {% endif %}
        friendly_name: '¿Alguien?' #'Alguien en Casa'
        icon_template: mdi:home
        #entity_id:
        #  - sensor.family_home

      # Alarma SONOFF_SW1 SIRENA INTERIOR
      esphome_bas_sw0:
        value_template: >-
          {% if is_state('switch.esphome_bas_sw0','on') %}
            true
          {% else %}
            false
          {% endif %}
        friendly_name: 'Alarma Sirena Interior'
        icon_template: mdi:alarm-light

      # SONOFF POW_SW2. Sensores control consumo potencia
      esphome_pow_sw2_switch:
        value_template: >-
          {% if is_state('switch.esphome_pow_sw2','on') %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw2_blue_led:
        value_template: >-
          {% if is_state('light.esphome_pow_sw2_led','on') %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw2_current:
        value_template: >-
          {% if states('sensor.esphome_pow_sw2_current')|int > 0 %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw2_power:
        value_template: >-
          {% if states('sensor.esphome_pow_sw2_power')|int > 0 %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw2_voltage:
        value_template: >-
          {% if states('sensor.esphome_pow_sw2_voltage')|int > 0 %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw2_lavadora_lavando:
        value_template: >-
          {%  if is_state('binary_sensor.esphome_pow_sw2_switch','on')
              and states('sensor.esphome_pow_sw2_voltage')|int > 200
              and states('sensor.esphome_pow_sw2_power')|round(1) > 2.5
          %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw2_lavadora_warning:
        value_template: >-
          {%  if is_state('binary_sensor.esphome_pow_sw2_switch','on')
              and states('sensor.esphome_pow_sw2_power')|round(1) >= 0.1
              and states('sensor.esphome_pow_sw2_power')|round(1) < 3.0
          %}
            true
          {% else %}
            false
          {% endif %}

      # SONOFF POW_SW3. PISCINA. Sensores control consumo potencia
      esphome_pow_sw3_switch:
        value_template: >-
          {% if is_state('switch.esphome_pow_sw3','on') %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw3_blue_led:
        value_template: >-
          {% if is_state('light.esphome_pow_sw3_led','on') %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw3_current:
        value_template: >-
          {% if states('sensor.esphome_pow_sw3_current')|int > 1 %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw3_power:
        value_template: >-
          {% if states('sensor.esphome_pow_sw3_power')|int > 1 %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw3_voltage:
        value_template: >-
          {% if states('sensor.esphome_pow_sw3_voltage')|int > 1 %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw3_piscina_depurando:
        value_template: >-
          {%  if is_state('binary_sensor.esphome_pow_sw3_switch','on')
              and states('sensor.esphome_pow_sw3_voltage')|int > 200
              and states('sensor.esphome_pow_sw3_power')|round(1) > 2.5
          %}
            true
          {% else %}
            false
          {% endif %}

      esphome_pow_sw3_piscina_warning:
        value_template: >-
          {%  if is_state('binary_sensor.esphome_pow_sw3_switch','on')
              and states('sensor.esphome_pow_sw3_power')|round(1) >= 0.1
              and states('sensor.esphome_pow_sw3_power')|round(1) < 3.0
          %}
            true
          {% else %}
            false
          {% endif %}

      # JARDIN - DEPURADORA PISCINA
      piscina_status:
        value_template: >-
          {% if is_state('switch.esphome_pow_sw3','on') %}
            true
          {% else %}
            false
          {% endif %}
        friendly_name: 'Depuradora on/off'
        icon_template: mdi:power

      piscina_dia_ejecucion:
        friendly_name: '¿Próxima Ejecución Hoy?'
        icon_template: mdi:calendar-check
        value_template: >-
          {% if is_state('input_select.piscina_programador_dias','Diario') and is_state('input_boolean.piscina_programador','on') %}
            true
          {% elif is_state('input_select.piscina_programador_dias','Sábado') and now().weekday() | int == 5 and is_state('input_boolean.piscina_programador','on') %}
            true
          {% elif is_state('input_select.piscina_programador_dias','Domingo') and now().weekday() | int == 6 and is_state('input_boolean.piscina_programador','on') %}
            true
          {% elif is_state('input_select.piscina_programador_dias','Weekend') and now().weekday() | int in (5,6) and is_state('input_boolean.piscina_programador','on') %}
            true
          {% else %}
            false
          {% endif %}
      #
      # AEMET - JARDIN RIEGO - CH1 - CH4
      #
      riego_control_bomba_status:
        value_template: >-
          {% if is_state('switch.esphome_pow_sw1','on') %}
            true
          {% else %}
            false
          {% endif %}
        friendly_name: 'Control Bomba Riego'
        icon_template: mdi:water-well

      # aemet_prevision_tiempo_dia0:
      #  # rain, snow, sleet
      #  friendly_name: 'Previsión Tiempo Hoy'
      #  icon_template: mdi:weather
      #  value_template: states('sensor.dark_sky_icon')

      # TARJETA VERTICAL PRONOSTICO
      # - entity: sensor.aemet_condition = weather.aemet_daily

      # - entity: sensor.aemet_rain
      # - entity: sensor.aemet_rain_probability
      # - entity: sensor.aemet_snow

      # - entity: sensor.aemet_humidity
      # - entity: sensor.aemet_storm_probability
      # - entity: sensor.aemet_snow_probability

      # OTROS SENSORES DISPONIBLEs
      # - entity: sensor.aemet_daily_forecast_condition
      # - entity: sensor.aemet_daily_forecast_precipitation_probability
      # - sensor.aemet_daily_forecast_temperature_low
      # - sensor.aemet_daily_forecast_temperature

      aemet_prevision_lluvia_0d:
        # DARKSKY : rain, snow, sleet
        # AEMET : rainy, snow, sleet
        # AYER : 0d
        friendly_name: 'Pronóstico Lluvia 0d'
        icon_template: >-
          {% if is_state('binary_sensor.aemet_prevision_lluvia_0d','on') %} mdi:weather-rainy
          {% else %} mdi:weather-sunny
          {% endif %}
        value_template: >-
          {% if (is_state('sensor.aemet_icono_0d','rainy') or
                 is_state('sensor.aemet_icono_0d','snow') or
                 is_state('sensor.aemet_icono_0d','sleet')
                ) and states('sensor.aemet_lluvia_0d')|int>=80
          %}
            true
          {% else %}
            false
          {% endif %}

      aemet_prevision_lluvia_1d:
        # AEMET : rainy, snow, sleet
        # HOY : 1d
        friendly_name: 'Pronóstico Lluvia +1d'
        icon_template: >-
          {% if is_state('binary_sensor.aemet_prevision_lluvia_1d','on') %} mdi:weather-rainy
          {% else %} mdi:weather-sunny
          {% endif %}
        value_template: >-
          {% if (is_state('sensor.aemet_icono_1d','rainy') or
                 is_state('sensor.aemet_icono_1d','snow') or
                 is_state('sensor.aemet_icono_1d','sleet')
                ) and states('sensor.aemet_lluvia_1d')|int>=80
          %}
            true
          {% else %}
            false
          {% endif %}

      aemet_prevision_lluvia_2d:
        # AEMET : rainy, snow, sleet
        # HOY : 2d
        friendly_name: 'Pronóstico Lluvia +2d'
        icon_template: >-
          {% if is_state('binary_sensor.aemet_prevision_lluvia_2d','on') %} mdi:weather-rainy
          {% else %} mdi:weather-sunny
          {% endif %}
        value_template: >-
          {% if (is_state('sensor.aemet_icono_2d','rainy') or
                 is_state('sensor.aemet_icono_2d','snow') or
                 is_state('sensor.aemet_icono_2d','sleet')
                ) and states('sensor.aemet_lluvia_2d')|int>=80
          %}
            true
          {% else %}
            false
          {% endif %}

      aemet_prevision_lluvia_3d:
        # AEMET : rainy, snow, sleet
        # HOY : 2d
        friendly_name: 'Pronóstico Lluvia +3d'
        icon_template: >-
          {% if is_state('binary_sensor.aemet_prevision_lluvia_0d','on') %} mdi:weather-rainy
          {% else %} mdi:weather-sunny
          {% endif %}
        value_template: >-
          {% if (is_state('sensor.aemet_icono_3d','rainy') or
                 is_state('sensor.aemet_icono_3d','snow') or
                 is_state('sensor.aemet_icono_3d','sleet')
                ) and states('sensor.aemet_lluvia_3d')|int>=80
          %}
            true
          {% else %}
            false
          {% endif %}

      riego_automatico_hoy:
        #
        # IA : ¿ACTIVAR RIEGO HOY?
        #
        # SEASON: 'autumn','winter','spring','summer'
        # states('sensor.humedad_entrada_ly03')|int >= 50
        # states('sensor.temperatura_entrada_ly03')|int >= 35
        #
        #           AYER    HOY     MAÑANA
        #           DIA-1   DIA+0   DIA+1     RIEGO
        #  LLUEVE   0       0       0         1
        #  LLUEVE   0       0       1         0
        #  LLUEVE   0       1       1         0
        #  LLUEVE   1       0       0         1
        #  LLUEVE   1       0       1         0
        #  LLUEVE   1       1       1         0
        #
        #
        # select * from states
        # where domain = 'binary_sensor'
        # and entity_id = 'binary_sensor.aemet_prevision_lluvia_0d'
        # and date_format(created,'%yy-%m-%d') >= date_format(now(),'%yy-%m-%d')

        friendly_name: '¿IA Riego Hoy?'
        #icon_template: mdi:head-snowflake-outline
        icon_template: >-
          {% if is_state('binary_sensor.riego_automatico_hoy','on') %} mdi:head-cog-outline
          {% else %} mdi:head-remove-outline
          {% endif %}
        value_template: >-
          {% if states('sensor.season') in ('autumn','winter','spring')
                and ( is_state('binary_sensor.aemet_prevision_lluvia_0d','on')
                      or  is_state('binary_sensor.aemet_prevision_lluvia_1d','on')
                      or  is_state('binary_sensor.aemet_prevision_lluvia_2d','on')
                )
          %}
            false
          {% else %}
            true
          {% endif %}

      riego_interruptor_global:
        friendly_name: 'Interruptor General Riego'
        icon_template: >-
          {% if is_state('binary_sensor.riego_interruptor_global','on') %} mdi:sprinkler-var
          {% else %} mdi:sprinkler
          {% endif %}
        value_template: >-
          {% if is_state('input_boolean.riego_interruptor_global','on') %}
            true
          {% else %}
            false
          {% endif %}

      riego_algun_sector_activo:
        friendly_name: 'Riego Algun Sector Activo?'
        icon_template: >-
          {% if is_state('binary_sensor.riego_algun_sector_activo','on') %} mdi:water-pump
          {% else %} mdi:water-pump-off
          {% endif %}
        value_template: >-
          {% if is_state('binary_sensor.riego_ch1_status','on') or
                is_state('binary_sensor.riego_ch2_status','on') or
                is_state('binary_sensor.riego_bonsais_status','on') or
                is_state('binary_sensor.riego_tomates_status','on')
          %}
            true
          {% else %}
            false
          {% endif %}

      # RIEGO BONSAIS TOP
      #
      riego_ch1_status:
        value_template: >-
          {% if is_state('switch.esphome_4ch_sw2_relay_1','on') %}
            true
          {% else %}
            false
          {% endif %}
        friendly_name: 'Riego CH1 on/off'
        icon_template: mdi:power

      riego_ch1_dia_ejecucion_t1:
        friendly_name: '¿Próxima Ejecución Hoy? (CH1-T1)'
        icon_template: mdi:calendar-check
        value_template: >-
          {% if is_state('input_select.riego_ch1_programador_dias','Diario') and is_state('input_boolean.riego_ch1_programador_t1','on') %}
            true
          {% elif is_state('input_select.riego_ch1_programador_dias','Sábado') and now().weekday() | int == 5 and is_state('input_boolean.riego_ch1_programador_t1','on') %}
            true
          {% elif is_state('input_select.riego_ch1_programador_dias','Domingo') and now().weekday() | int == 6 and is_state('input_boolean.riego_ch1_programador_t1','on') %}
            true
          {% elif is_state('input_select.riego_ch1_programador_dias','Weekend') and now().weekday() | int in (5,6) and is_state('input_boolean.riego_ch1_programador_t1','on') %}
            true
          {% else %}
            false
          {% endif %}

      riego_ch1_dia_ejecucion_t2:
        friendly_name: '¿Próxima Ejecución Hoy? (CH1-T2)'
        icon_template: mdi:calendar-check
        value_template: >-
          {% if is_state('input_select.riego_ch1_programador_dias','Diario') and is_state('input_boolean.riego_ch1_programador_t2','on') %}
            true
          {% elif is_state('input_select.riego_ch1_programador_dias','Sábado') and now().weekday() | int == 5 and is_state('input_boolean.riego_ch1_programador_t2','on') %}
            true
          {% elif is_state('input_select.riego_ch1_programador_dias','Domingo') and now().weekday() | int == 6 and is_state('input_boolean.riego_ch1_programador_t2','on') %}
            true
          {% elif is_state('input_select.riego_ch1_programador_dias','Weekend') and now().weekday() | int in (5,6) and is_state('input_boolean.riego_ch1_programador_t2','on') %}
            true
          {% else %}
            false
          {% endif %}

      riego_ch1_dia_ejecucion:
        friendly_name: '¿Próxima Ejecución Hoy? (CH1)'
        icon_template: mdi:tree
        value_template: >-
          {% if is_state('input_boolean.riego_interruptor_global','on')
                and (is_state('binary_sensor.riego_ch1_dia_ejecucion_t1','on') or is_state('binary_sensor.riego_ch1_dia_ejecucion_t2','on'))
          %}
            true
          {% else %}
            false
          {% endif %}

      # RIEGO PLANTAS ENTRADA
      #
      riego_ch2_status:
        value_template: >-
          {% if is_state('switch.esphome_4ch_sw2_relay_2','on') %}
            true
          {% else %}
            false
          {% endif %}
        friendly_name: 'Riego CH2 on/off'
        icon_template: mdi:power

      riego_ch2_dia_ejecucion_t0:
        friendly_name: '¿Próxima Ejecución Hoy? (CH2) Precheck'
        icon_template: mdi:calendar-check
        value_template: >-
