  - platform: 'bayesian'
    prior: 0.60
    name: 'baye_home_mfc'
    probability_threshold: 0.95
    observations:
      - entity_id: 'device_tracker.apple_87_31_3b_iphone_mfc'
        prob_given_true: 0.8
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.iphone_malen'  # IOS APP
        prob_given_true: 0.99
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.mfc_iphone_owntrack_2' # OWNTRACK
        prob_given_true: 0.99
        prob_given_false: 0.4
        platform: 'state'
        to_state: 'home'
      #- entity_id: 'device_tracker.e3c67d6b_51bf_445b_a241_a0045bfe0222_2' #MFC
