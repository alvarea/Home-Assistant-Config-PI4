  #   - device_tracker.apple_87_31_3b_iphone_mfc
  #   - device_tracker.apple_46_ef_30_iphone_paf
  #   - device_tracker.apple_89_98_36_iphone_aaf

  # IOS APP ==> prob_given_true: 0.99 - prob_given_false: 0.10
