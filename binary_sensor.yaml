        icon_template: mdi:weather-pouring
        value_template: >-
          {% if (is_state('weather.dark_sky','rain') or
                 is_state('weather.dark_sky','snow') or
                 is_state('weather.dark_sky','sleet')
                )
          %}
            true
          {% else %}
            false
          {% endif %}

