    # Espera de 5'
    - delay: '00:05:00'
    # Llamada al Script de Luces Entrada OFF
    - service: script.luces_off_escalera_sensor
    #
    - service: automation.turn_on
      entity_id: automation.l08_luces_on_escalera_segun_sensor

