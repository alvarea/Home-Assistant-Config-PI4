    - platform: state
      entity_id:
        - light.hue_pasillo
        - light.hue_entrada
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunrise
        after_offset: '-02:00:00'
      - condition: time
        before: '11:00:00'
      - condition: state
        entity_id: light.hue_pasillo
        state: 'on'
      - condition: numeric_state
        entity_id: counter.nespresso_start
        below: 3
      # Hay alguien en casa
      - condition: state
        entity_id: binary_sensor.family_any_home
        state: 'on'
      - condition: state
        entity_id: switch.esphome_s20_nespresso
        state: 'off'
  action:
    # Enciende la Nespresso y activa un timer de espera de 30'
    - service: script.nesspreso_on_timer




